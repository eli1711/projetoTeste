spring.application.name=questionario

# ========== DATASOURCE (MySQL) ==========
# Usa variáveis de ambiente se existirem; senão, cai nos defaults locais.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/questionario_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:17111988}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / Hibernate ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========== THYMELEAF ==========
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ========== PERFIS / PORTA (opcional) ==========
# Se quiser, pode deixar explícito também:
 server.port=${PORT:8088}
