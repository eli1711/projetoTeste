spring.application.name=questionario

# =========================
# PORTA DA APLICAÇÃO
# =========================
# Em Docker usamos SERVER_PORT se quiser mudar, senão fica 8080
server.port=${SERVER_PORT:8080}

# =========================
# MYSQL (COM VARIÁVEIS DE AMBIENTE)
# =========================
# Em desenvolvimento local (sem Docker), ele usa o default (localhost)
# Em produção / Docker, você sobrescreve via SPRING_DATASOURCE_URL, USERNAME, PASSWORD

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/questionario_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:17111988}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Timezone
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# THYMELEAF
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

