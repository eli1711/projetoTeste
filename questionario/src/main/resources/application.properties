spring.application.name=questionario

# ========== DATASOURCE (PostgreSQL) ==========
# Usa variáveis de ambiente se existirem; senão, cai nos defaults locais.
# Para rodar local, deixe um Postgres em localhost:5432 com esse banco criado.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver



# ========== JPA / Hibernate ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========== THYMELEAF ==========
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# ========== SERVIDOR ==========
# Porta padrão 8088, mas pode ser sobrescrita por variável de ambiente PORT
server.port=${PORT:8088}
server.address=0.0.0.0
