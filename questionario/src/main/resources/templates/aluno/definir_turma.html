<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Definir Turma - Sistema CPA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-red-100 min-h-screen flex flex-col font-sans">

<header class="bg-red-700 text-white shadow">
  <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center gap-4">
    <a href="/home" class="font-semibold tracking-tight text-lg flex items-center gap-3">
      <span class="inline-flex items-center justify-center h-9 w-9 rounded-md bg-red-800 text-xs font-bold">
        CPA
      </span>
      <div class="flex flex-col leading-tight">
        <span class="text-[11px] uppercase tracking-[0.2em] text-red-100">Sistema CPA</span>
        <span class="text-base">Área do Aluno</span>
      </div>
    </a>

    <nav class="flex items-center gap-4 text-xs font-medium">
      <a href="/avaliacoes/disponiveis" class="hover:text-red-100 transition">
        Minhas Avaliações
      </a>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit"
                class="px-3 py-1.5 rounded-full bg-red-900 hover:bg-red-800 text-[11px] font-semibold shadow-sm transition">
          Sair
        </button>
      </form>
    </nav>
  </div>
</header>

<main class="flex-1">
  <div class="max-w-xl mx-auto px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full border border-red-100">
      <h1 class="text-2xl font-bold text-slate-900 mb-3 text-center tracking-tight">
        Olá, <span th:text="${aluno.nome}">Aluno</span>!
      </h1>
      <p class="text-sm text-slate-600 mb-6 text-center">
        Antes de continuar, selecione a sua turma.
      </p>

      <form th:action="@{/alunos/definir-turma}" method="post" class="space-y-5">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

        <div>
          <label for="turmaId" class="block text-sm font-medium text-slate-700 mb-1">
            Turma
          </label>
          <select id="turmaId" name="turmaId" required
                  class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm
                         bg-white focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition">
            <option value="">Selecione...</option>
            <option th:each="t : ${turmas}"
                    th:value="${t.id}"
                    th:text="${t.nome + ' - ' + t.curso + ' (' + t.ano + '/' + t.semestre + ')'}">
            </option>
          </select>
        </div>

        <div class="flex justify-center gap-3 pt-2">
          <button type="submit"
                  class="bg-red-700 text-white px-6 py-2.5 rounded-lg font-medium shadow
                         hover:bg-red-800 text-sm transition">
            Confirmar turma
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="border-t border-slate-200 bg-white">
  <div class="max-w-4xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
    © 2025 Sistema de Avaliação CPA
  </div>
</footer>

</body>
</html>
