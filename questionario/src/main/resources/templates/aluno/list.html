<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Alunos Cadastrados - Sistema CPA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-red-100 min-h-screen flex flex-col font-sans">

<header class="bg-red-700 text-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center gap-4">
    <a href="/home" class="font-semibold tracking-tight text-lg flex items-center gap-3">
      <span class="inline-flex items-center justify-center h-9 w-9 rounded-md bg-red-800 text-xs font-bold">
        CPA
      </span>
      <div class="flex flex-col leading-tight">
        <span class="text-[11px] uppercase tracking-[0.2em] text-red-100">Sistema CPA</span>
        <span class="text-base">Gest√£o de Alunos</span>
      </div>
    </a>

    <nav class="hidden md:flex items-center gap-5 text-xs font-medium">
      <a href="/home" class="hover:text-red-100 transition">In√≠cio</a>
      <a href="/alunos" class="hover:text-red-100 font-semibold underline underline-offset-4 transition">
        Alunos
      </a>
      <a href="/turmas" class="hover:text-red-100 transition">Turmas</a>
      <a href="/users" class="hover:text-red-100 transition">Usu√°rios</a>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit"
                class="ml-2 px-3 py-1.5 rounded-full bg-red-900 hover:bg-red-800 text-[11px] font-semibold shadow-sm transition">
          Sair
        </button>
      </form>
    </nav>

    <!-- Mobile -->
    <div class="flex md:hidden items-center gap-2">
      <a href="/alunos" class="text-xs px-3 py-1.5 rounded-full bg-red-800 hover:bg-red-900 transition">
        Alunos
      </a>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit"
                class="px-3 py-1.5 rounded-full bg-red-900 hover:bg-red-800 text-[11px] font-semibold shadow-sm transition">
          Sair
        </button>
      </form>
    </div>
  </div>
</header>

<main class="flex-1">
  <div class="max-w-5xl mx-auto px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl p-10 w-full border border-red-100">

      <h1 class="text-2xl font-bold text-slate-900 mb-6 text-center tracking-tight">
        Alunos Cadastrados
      </h1>

      <!-- Mensagens flash -->
      <div th:if="${error}" class="mb-4 text-center text-red-600 text-sm font-medium"
           th:text="${error}"></div>
      <div th:if="${success}" class="mb-4 text-center text-emerald-600 text-sm font-medium"
           th:text="${success}"></div>

      <!-- A√ß√µes -->
      <div class="flex flex-wrap justify-center gap-3 mb-6">
        <a th:href="@{/alunos/import}"
           class="bg-red-700 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-red-800 transition duration-200 text-sm">
          üìÇ Importar alunos (CSV)
        </a>

        <a th:href="@{/home}"
           class="border border-slate-300 text-slate-700 px-5 py-2 rounded-lg text-sm font-medium hover:bg-slate-100 transition">
          ‚Üê Voltar ao painel
        </a>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full border border-slate-200 rounded-lg overflow-hidden shadow-sm text-sm">
          <thead class="bg-slate-50 text-slate-800 uppercase text-xs font-semibold">
          <tr>
            <th class="px-4 py-3 text-left">R.A.</th>
            <th class="px-4 py-3 text-left">Nome</th>
            <th class="px-4 py-3 text-left">CPF</th>
            <th class="px-4 py-3 text-left">E-mail</th>
            <th class="px-4 py-3 text-left">Turma</th>
          </tr>
          </thead>
          <tbody>
          <!-- Itera√ß√£o sobre a lista de alunos -->
          <tr th:each="a : ${alunos}"
              class="border-t border-slate-100 hover:bg-slate-50 transition duration-150"
              th:if="${alunos != null and !#lists.isEmpty(alunos)}">
            <td class="px-4 py-3 text-slate-700" th:text="${a.ra}"></td>
            <td class="px-4 py-3 text-slate-700" th:text="${a.nome}"></td>
            <td class="px-4 py-3 text-slate-700" th:text="${a.cpf}"></td>
            <td class="px-4 py-3 text-slate-700" th:text="${a.email}"></td>
            <td class="px-4 py-3 text-slate-700"
                th:text="${a.turma != null ? a.turma.nome : '‚Äî'}"></td>
          </tr>

          <!-- Caso n√£o haja alunos -->
          <tr th:if="${alunos == null || #lists.isEmpty(alunos)}">
            <td colspan="5" class="text-center text-slate-500 italic py-6 text-sm">
              Nenhum aluno cadastrado no momento.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<footer class="border-t border-slate-200 bg-white">
  <div class="max-w-6xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
    ¬© 2025 Sistema de Avalia√ß√£o CPA
  </div>
</footer>

</body>
</html>
