<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Nova Questão</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

<header class="bg-sky-700 text-white shadow">
  <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/home" class="font-semibold tracking-tight text-lg">CPA - Questionários</a>
    <nav class="flex items-center gap-4 text-sm">
      <a href="/questionnaires" class="hover:text-sky-200">Modelos</a>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit"
                class="ml-3 px-3 py-1 rounded-lg bg-sky-900 hover:bg-sky-800 text-xs font-medium">
          Sair
        </button>
      </form>
    </nav>
  </div>
</header>

<main class="flex-1">
  <div class="max-w-3xl mx-auto px-4 py-10 bg-white mt-8 mb-8 rounded-2xl shadow border border-slate-200">
    <h1 class="text-2xl font-bold text-slate-800 mb-6 text-center tracking-tight">
      Adicionar Questão ao Questionário
    </h1>

    <form th:action="@{/questionnaires/{id}/questions/new(id=${questionnaire.id})}"
          method="post" class="space-y-6">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <div>
        <label for="text" class="block text-sm font-medium text-slate-700 mb-1">Texto da Questão</label>
        <input type="text" id="text" name="text" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition" />
      </div>

      <div>
        <label for="type" class="block text-sm font-medium text-slate-700 mb-1">Tipo da Questão</label>
        <select id="type" name="type" required
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition">
          <option value="QUALITATIVA">Qualitativa</option>
          <option value="QUANTITATIVA">Quantitativa</option>
        </select>
      </div>

      <div>
        <label for="score" class="block text-sm font-medium text-slate-700 mb-1">
          Pontuação (somente se quantitativa)
        </label>
        <input type="number" id="score" name="score" min="0" max="5"
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition" />
      </div>

      <div class="pt-4 flex justify-center">
        <button type="submit"
                class="bg-sky-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-sky-700 transition">
          Salvar Questão
        </button>
      </div>
    </form>

    <div class="mt-8 text-center">
      <a th:href="@{/questionnaires/{id}(id=${questionnaire.id})}"
         class="text-sm text-sky-700 hover:text-sky-900 font-medium">
        ← Voltar ao questionário
      </a>
    </div>
  </div>
</main>

<footer class="border-t border-slate-200 bg-white">
  <div class="max-w-3xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
    © 2025 Sistema de Avaliação CPA
  </div>
</footer>
</body>
</html>
