<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Avaliações Aplicadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex flex-col">

<header class="bg-red-700 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="/home" class="text-lg font-semibold flex items-center gap-3">
            <span class="inline-flex items-center justify-center h-9 w-9 rounded bg-red-800 text-xs font-bold">CPA</span>
            <span>Painel Administrativo</span>
        </a>
        <nav class="hidden md:flex gap-5 text-xs font-medium">
            <a href="/avaliacoes" class="hover:text-red-100 transition">Avaliações</a>
            <a href="/analise/avaliacoes" class="hover:text-red-100 transition">Relatórios</a>
        </nav>
    </div>
</header>

<main class="flex-1">

    <div class="max-w-6xl mx-auto px-4 py-10">

        <div class="flex justify-between mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Avaliações Aplicadas</h1>
            <a href="/avaliacoes/new"
               class="bg-red-700 text-white px-4 py-2 rounded-lg hover:bg-red-800 shadow">
                Aplicar Avaliação
            </a>
        </div>

        <div class="bg-white p-6 border border-slate-200 rounded-xl shadow">
            <table class="w-full text-sm">
                <thead class="bg-slate-200 text-slate-700">
                <tr>
                    <th class="px-4 py-2 text-left">Turma</th>
                    <th class="px-4 py-2 text-left">Questionário</th>
                    <th class="px-4 py-2 text-left">Data</th>
                    <th class="px-4 py-2 text-center">Ações</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="a : ${avaliacoes}" class="border-b border-slate-200 hover:bg-slate-50">
                    <td class="px-4 py-2" th:text="${a.turma.nome}">Turma</td>
                    <td class="px-4 py-2" th:text="${a.questionario.name}">Questionário</td>
                    <td class="px-4 py-2" th:text="${#temporals.format(a.dataAplicacao, 'dd/MM/yyyy')}">
                        01/12/2025
                    </td>

                    <td class="px-4 py-2 text-center space-x-4">
                        <a th:href="@{/avaliacoes/{id}/respostas(id=${a.id})}"
                           class="text-blue-600 hover:underline">
                            Ver Respostas
                        </a>

                        <a th:href="@{/avaliacoes/{id}/delete(id=${a.id})}"
                           onclick="return confirm('Excluir aplicação?')"
                           class="text-red-600 hover:underline">
                            Excluir
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</main>

</body>
</html>
