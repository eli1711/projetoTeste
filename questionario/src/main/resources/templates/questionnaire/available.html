<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Questionários Disponíveis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

<header class="bg-sky-700 text-white shadow">
  <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/home" class="font-semibold tracking-tight text-lg">CPA - Aluno</a>
    <nav class="flex items-center gap-4 text-sm">
      <a href="/home" class="hover:text-sky-200">Início</a>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit"
                class="ml-3 px-3 py-1 rounded-lg bg-sky-900 hover:bg-sky-800 text-xs font-medium">
          Sair
        </button>
      </form>
    </nav>
  </div>
</header>

<main class="flex-1">
  <div class="max-w-4xl mx-auto px-4 py-10 bg-white rounded-2xl shadow border border-slate-200 mt-8 mb-8">
    <h1 class="text-2xl font-bold text-slate-800 mb-8 text-center tracking-tight">
      Questionários Disponíveis
    </h1>

    <div th:if="${#lists.isEmpty(questionnaires)}" class="text-center text-slate-500 italic py-8">
      Nenhum questionário disponível no momento.
    </div>

    <ul th:if="${!#lists.isEmpty(questionnaires)}" class="space-y-4">
      <li th:each="questionnaire : ${questionnaires}"
          class="flex justify-between items-center bg-slate-50 border border-slate-200 rounded-lg px-5 py-3 shadow-sm hover:shadow-md hover:bg-slate-100 transition">
        <span class="text-slate-800 font-medium" th:text="${questionnaire.name}">Nome do questionário</span>
        <a th:href="@{/questionnaires/{id}/respond(id=${questionnaire.id})}"
           class="inline-block bg-sky-600 text-white text-sm px-4 py-2 rounded-lg font-medium hover:bg-sky-700 transition">
          Responder
        </a>
      </li>
    </ul>

    <div class="text-center mt-10">
      <a href="/home"
         class="inline-block text-sky-700 hover:text-sky-900 font-medium text-sm">
        ← Voltar ao painel
      </a>
    </div>
  </div>
</main>

<footer class="border-t border-slate-200 bg-white">
  <div class="max-w-4xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
    © 2025 Sistema de Avaliação CPA
  </div>
</footer>
</body>
</html>
