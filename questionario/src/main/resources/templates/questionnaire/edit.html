<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${questionnaire.id} != null ? 'Editar Questionário' : 'Novo Questionário'">Questionário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex flex-col">
<header class="bg-sky-700 text-white shadow">
  <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/home" class="font-semibold tracking-tight text-lg">CPA - Avaliações</a>
    <nav class="flex items-center gap-4 text-sm">
      <a href="/questionnaires" class="hover:text-sky-200">Questionários</a>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit"
                class="ml-3 px-3 py-1 rounded-lg bg-sky-900 hover:bg-sky-800 text-xs font-medium">
          Sair
        </button>
      </form>
    </nav>
  </div>
</header>

<main class="flex-1">
  <div class="max-w-4xl mx-auto px-4 py-10 bg-white rounded-2xl shadow border border-slate-200 mt-8 mb-8">
    <h1 class="text-2xl font-bold text-slate-800 mb-8 text-center tracking-tight"
        th:text="${questionnaire.id} != null ? 
                 'Editar Questionário: ' + ${questionnaire.name} : 
                 'Novo Questionário'">
      Questionário
    </h1>

    <form th:action="${questionnaire.id} != null ? 
                     @{/questionnaires/{id}/edit(id=${questionnaire.id})} : 
                     @{/questionnaires/save}"
          method="post"
          th:object="${questionnaire}"
          class="space-y-6">

      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <div>
        <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Nome</label>
        <input type="text" id="name" th:field="*{name}" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition" />
      </div>

      <div>
        <label for="semester" class="block text-sm font-medium text-slate-700 mb-1">Semestre</label>
        <input type="number" id="semester" th:field="*{semester}" min="1" max="2" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition" />
      </div>

      <div>
        <label for="year" class="block text-sm font-medium text-slate-700 mb-1">Ano</label>
        <input type="number" id="year" th:field="*{year}" min="2000" max="2100" required
               class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition" />
      </div>

      <div>
        <label for="status" class="block text-sm font-medium text-slate-700 mb-1">Status</label>
        <select id="status" th:field="*{status}" required
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition">
          <option value="DISPONIVEL">Disponível</option>
          <option value="NAO_DISPONIVEL">Não Disponível</option>
        </select>
      </div>

      <div class="pt-4 flex justify-center">
        <button type="submit"
                class="bg-sky-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-sky-700 transition">
          Salvar
        </button>
      </div>
    </form>

    <div class="text-center mt-8">
      <a href="/questionnaires"
         class="inline-block text-sky-700 hover:text-sky-900 font-medium text-sm">
        ← Voltar para a lista de questionários
      </a>
    </div>
  </div>
</main>

<footer class="border-t border-slate-200 bg-white">
  <div class="max-w-4xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
    © 2025 Sistema de Avaliação CPA
  </div>
</footer>
</body>
</html>
