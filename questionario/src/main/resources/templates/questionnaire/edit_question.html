<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Questionário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-10 px-6">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-lg border border-gray-200">
    <h1 class="text-2xl font-bold text-gray-800 mb-8 text-center tracking-tight">
      Editar Questionário: <span class="text-blue-600" th:text="${questionnaire.name}">Nome</span>
    </h1>

    <form th:action="@{/questionnaires/{id}/edit(id=${questionnaire.id})}" method="post" class="space-y-6">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input type="text" id="name" name="name" th:value="${questionnaire.name}" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div>
        <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semestre</label>
        <input type="number" id="semester" name="semester" th:value="${questionnaire.semester}" min="1" max="2" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Ano</label>
        <input type="number" id="year" name="year" th:value="${questionnaire.year}" min="2000" max="2100" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
      </div>

      <div>
        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select id="status" name="status" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150">
          <option value="DISPONIVEL"
                  th:selected="${questionnaire.status?.toString() == 'DISPONIVEL'}">Disponível</option>
          <option value="NAO_DISPONIVEL"
                  th:selected="${questionnaire.status?.toString() == 'NAO_DISPONIVEL'}">Não Disponível</option>
        </select>
      </div>

      <div class="pt-4 flex justify-center">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-700 transition duration-200">
          Salvar Alterações
        </button>
      </div>
    </form>

    <div class="text-center mt-8">
      <a href="/questionnaires"
         class="inline-block text-blue-600 hover:text-blue-800 font-medium transition duration-150">
        ← Voltar para a lista de questionários
      </a>
    </div>
  </div>
</body>
</html>
