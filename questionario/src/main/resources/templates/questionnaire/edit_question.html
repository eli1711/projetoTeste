<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Questionário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-red-100 min-h-screen flex flex-col font-sans">

<!-- Cabeçalho padrão vermelho -->
<header class="bg-red-700 text-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center gap-4">

    <a href="/home" class="font-semibold tracking-tight text-lg flex items-center gap-3">
      <span class="inline-flex items-center justify-center h-9 w-9 rounded-md bg-red-800 text-xs font-bold">
        CPA
      </span>
      <div class="flex flex-col leading-tight">
        <span class="text-sm uppercase tracking-[0.2em] text-red-100">Sistema CPA</span>
        <span class="text-base">Questionários</span>
      </div>
    </a>

    <!-- MENU ADMIN / GESTOR -->
    <nav class="hidden md:flex items-center gap-5 text-xs font-medium"
         sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_GESTOR')">
      <a href="/avaliacoes" class="hover:text-red-100 transition">Avaliações</a>
      <a href="/questionnaires" class="hover:text-red-100 font-semibold underline underline-offset-4 transition">
        Questionários
      </a>
      <a href="/users" class="hover:text-red-100 transition">Usuários</a>
      <a href="/turmas" class="hover:text-red-100 transition">Turmas</a>
      <a href="/analise/avaliacoes" class="hover:text-red-100 transition">Análises</a>
      <a href="/alunos" class="hover:text-red-100 transition">Alunos</a>

      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit"
                class="ml-2 px-3 py-1.5 rounded-full bg-red-900 hover:bg-red-800 text-[11px] font-semibold shadow-sm transition">
          Sair
        </button>
      </form>
    </nav>

    <!-- MENU ALUNO (fallback) -->
    <nav class="hidden md:flex items-center gap-4 text-xs font-medium"
         sec:authorize="hasAuthority('ROLE_ALUNO')">
      <a href="/avaliacoes/disponiveis" class="hover:text-red-100 transition">
        Minhas Avaliações
      </a>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button
          type="submit"
          class="ml-2 px-3 py-1.5 rounded-full bg-red-900 hover:bg-red-800 text-[11px] font-semibold shadow-sm transition">
          Sair
        </button>
      </form>
    </nav>

    <!-- Versão mobile -->
    <div class="flex md:hidden items-center gap-2">
      <a href="/questionnaires"
         class="text-xs px-3 py-1.5 rounded-full bg-red-800 hover:bg-red-900 transition">
        Questionários
      </a>
      <form th:action="@{/logout}" method="post" class="inline" sec:authorize="isAuthenticated()">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button
          type="submit"
          class="px-3 py-1.5 rounded-full bg-red-900 hover:bg-red-800 text-[11px] font-semibold shadow-sm transition">
          Sair
        </button>
      </form>
    </div>

  </div>
</header>

<main class="flex-1 flex flex-col items-center justify-center py-10 px-6">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-lg border border-red-100">

    <div class="mb-6 text-center">
      <div class="inline-flex items-center gap-2 rounded-full bg-red-50 text-red-700 px-3 py-1 mb-3">
        <span class="inline-block h-2 w-2 rounded-full bg-red-600"></span>
        <span class="text-[11px] font-semibold tracking-wide uppercase">
          Edição de questionário
        </span>
      </div>
      <h1 class="text-2xl font-bold text-slate-900 tracking-tight">
        Editar Questionário:
        <span class="text-red-700" th:text="${questionnaire.name}">Nome</span>
      </h1>
    </div>

    <form th:action="@{/questionnaires/{id}/edit(id=${questionnaire.id})}" method="post" class="space-y-6">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <div>
        <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Nome</label>
        <input type="text" id="name" name="name" th:value="${questionnaire.name}" required
               class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm
                      focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="semester" class="block text-sm font-medium text-slate-700 mb-1">Semestre</label>
          <input type="number" id="semester" name="semester"
                 th:value="${questionnaire.semester}" min="1" max="2" required
                 class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm
                        focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition" />
        </div>

        <div>
          <label for="year" class="block text-sm font-medium text-slate-700 mb-1">Ano</label>
          <input type="number" id="year" name="year"
                 th:value="${questionnaire.year}" min="2000" max="2100" required
                 class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm
                        focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition" />
        </div>
      </div>

      <div>
        <label for="status" class="block text-sm font-medium text-slate-700 mb-1">Status</label>
        <select id="status" name="status" required
                class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm
                       focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition bg-white">
          <option value="DISPONIVEL"
                  th:selected="${questionnaire.status?.toString() == 'DISPONIVEL'}">
            Disponível
          </option>
          <option value="NAO_DISPONIVEL"
                  th:selected="${questionnaire.status?.toString() == 'NAO_DISPONIVEL'}">
            Não Disponível
          </option>
        </select>
      </div>

      <div class="pt-4 flex justify-center gap-3">
        <a href="/questionnaires"
           class="px-5 py-2 rounded-lg border border-slate-300 text-slate-700 text-sm font-medium
                  hover:bg-slate-100 transition">
          Cancelar
        </a>
        <button type="submit"
                class="bg-red-700 text-white px-6 py-2.5 rounded-lg font-medium shadow-sm hover:bg-red-800
                       transition duration-200 inline-flex items-center gap-2 text-sm">
          <!-- Ícone salvar -->
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-4 w-4" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h11l5 5v11H4z" />
            <path d="M12 4v5" />
            <rect x="9" y="13" width="6" height="5" rx="1" />
          </svg>
          <span>Salvar Alterações</span>
        </button>
      </div>
    </form>

    <div class="text-center mt-8">
      <a href="/questionnaires"
         class="inline-flex items-center gap-2 text-red-700 hover:text-red-900 font-medium text-sm transition duration-150">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-4 w-4" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6" />
        </svg>
        ← Voltar para a lista de questionários
      </a>
    </div>
  </div>
</main>

<footer class="border-t border-slate-200 bg-white mt-6">
  <div class="max-w-6xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
    © 2025 Sistema de Avaliação CPA
  </div>
</footer>

</body>
</html>
