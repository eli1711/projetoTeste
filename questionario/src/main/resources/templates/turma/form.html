<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title th:text="${turma.id} == null ? 'Nova Turma - Sistema CPA' : 'Editar Turma - Sistema CPA'">
    Turma - Sistema CPA
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col font-sans">

<header class="bg-sky-700 text-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/home" class="font-semibold tracking-tight text-lg">
      CPA - Avaliações Institucionais
    </a>
    <nav class="flex items-center gap-4 text-sm">
      <a href="/avaliacoes" class="hover:text-sky-200">Avaliações</a>
      <a href="/questionnaires" class="hover:text-sky-200">Questionários</a>
      <a href="/users" class="hover:text-sky-200">Usuários</a>
      <a href="/turmas" class="hover:text-sky-200 font-semibold underline">Turmas</a>
      <form th:action="@{/logout}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit"
                class="ml-3 px-3 py-1 rounded-lg bg-sky-900 hover:bg-sky-800 text-xs font-medium">
          Sair
        </button>
      </form>
    </nav>
  </div>
</header>

<main class="flex-1">
  <div class="max-w-3xl mx-auto px-4 py-10">

    <!-- Breadcrumb + título -->
    <div class="mb-6">
      <p class="text-xs text-slate-500 mb-1">
        <a href="/home" class="hover:underline">Início</a>
        <span class="mx-1">/</span>
        <a href="/turmas" class="hover:underline">Turmas</a>
        <span class="mx-1">/</span>
        <span th:text="${turma.id} == null ? 'Nova Turma' : 'Editar Turma'">Nova Turma</span>
      </p>
      <h1 class="text-2xl font-bold text-slate-800 tracking-tight"
          th:text="${turma.id} == null ? 'Cadastrar nova turma' : 'Editar turma'">
        Cadastrar nova turma
      </h1>
      <p class="text-sm text-slate-500 mt-1">
        Preencha os dados abaixo para cadastrar ou atualizar uma turma no sistema.
      </p>
    </div>

    <!-- Card do formulário -->
    <div class="bg-white border border-slate-200 rounded-2xl shadow-sm p-6">
      <form th:action="@{/turmas}" th:object="${turma}" method="post" class="space-y-5">
        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

        <!-- ID oculto (edição) -->
        <input type="hidden" th:field="*{id}" />

        <!-- Nome -->
        <div>
          <label for="nome" class="block text-sm font-medium text-slate-700 mb-1">
            Nome da turma
          </label>
          <input
            type="text"
            id="nome"
            th:field="*{nome}"
            required
            class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm
                   focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
            placeholder="Ex.: ADS 2º Semestre 2025" />
        </div>

        <!-- Curso -->
        <div>
          <label for="curso" class="block text-sm font-medium text-slate-700 mb-1">
            Curso
          </label>
          <input
            type="text"
            id="curso"
            th:field="*{curso}"
            required
            class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm
                   focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
            placeholder="Ex.: Análise e Desenvolvimento de Sistemas" />
        </div>

        <!-- Semestre + Ano -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Semestre -->
          <div>
            <label for="semestre" class="block text-sm font-medium text-slate-700 mb-1">
              Semestre
            </label>
            <select
              id="semestre"
              th:field="*{semestre}"
              required
              class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm
                     bg-white focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
              <option value="0" disabled th:selected="*{semestre} == 0">
                Selecione...
              </option>
              <option value="1">1º Semestre</option>
              <option value="2">2º Semestre</option>
            </select>
          </div>

          <!-- Ano -->
          <div>
            <label for="ano" class="block text-sm font-medium text-slate-700 mb-1">
              Ano letivo
            </label>
            <input
              type="number"
              id="ano"
              th:field="*{ano}"
              min="2000"
              max="2100"
              required
              class="block w-full rounded-lg border border-slate-300 px-3 py-2 text-sm
                     focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500"
              placeholder="Ex.: 2025" />
          </div>
        </div>

        <!-- Ações -->
        <div class="flex items-center justify-end gap-3 pt-4 border-t border-slate-100">
          <a th:href="@{/turmas}"
             class="text-sm px-4 py-2 rounded-lg border border-slate-300 text-slate-700
                    hover:bg-slate-50 transition">
            Cancelar
          </a>
          <button type="submit"
                  class="text-sm px-5 py-2.5 rounded-lg bg-sky-700 text-white font-medium
                         hover:bg-sky-800 shadow-sm transition">
            <span th:text="${turma.id} == null ? 'Salvar Turma' : 'Atualizar Turma'">
              Salvar Turma
            </span>
          </button>
        </div>

      </form>
    </div>
  </div>
</main>

<footer class="border-t border-slate-200 bg-white">
  <div class="max-w-6xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
    © 2025 Sistema de Avaliação CPA — Desenvolvido com Spring Boot &amp; Thymeleaf
  </div>
</footer>

</body>
</html>
